<div class="chatbox">
    <div class="chatbox__row">
        <div class="head">
            <div class="head__title">Chat GPT Free</div>
            <div class="head__note">
                <span>by: Chetan</span>
            </div>
        </div>
    </div>
    <div class="chatbox__row chatbox__row_fullheight">
        <div class="chatbox__content">
            @for (data of myChatData; track $index) {
                <app-chat-box [chat]=data></app-chat-box>
            }
        </div>
    </div>
    <div class="chatbox__row">
        <div class="enter">
            <div class="enter__submit">
                <button class="button button_id_submit" (click)="sendMessage()" >
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
            </div>
            <div class="enter__textarea">
                <textarea cols="30" rows="1" placeholder="Say message..." [(ngModel)]="message"></textarea>
            </div>
        </div>
    </div>
</div>
